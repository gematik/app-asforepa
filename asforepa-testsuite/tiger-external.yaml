# minimum viable test environment specification
tigerProxy:
  adminPort: ${free.port.201}
  proxyPort: ${free.port.200}
  keyFolders:
    - .

lib:
  activateWorkflowUI: false
  rbelPathDebugging: false

additionalYamls:
  - filename: tc_properties.yaml
    baseKey: asforepa

servers:
  asforepa:
    type: externalUrl
    startupTimeoutSec: 1
    source:
      - https://localhost:443
    active: true
